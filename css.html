<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2ea5d71850.js" crossorigin="anonymous"></script>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: antiquewhite;
            border: 2px solid tomato;
        }
        .container {
            width: 200px;
            height: 300px;
            background-color: lightgreen;
            transform: rotate(45deg) scale(.55);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>Hi</h1>
        </div>
    </div>
    <div class="box">
        <div class="container">
            <h1>Hello</h1>
        </div>
    </div>
    <div class="box">
        <div class="container">
            <h1>Greetings</h1>
        </div>
    </div>
</body>
</html>
